<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px" autocomplete="off">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to the Nail system</div>
                    <span class="text-600 font-medium">Đăng nhập hệ thống</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Tài khoản</label>
                    <input id="username" name="username" [(ngModel)]="params.username" type="text"
                        placeholder="Enter user name..." pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
                    <p-password id="password" name="password" [(ngModel)]="params.password" placeholder="Enter password..."
                        [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [required]="true">
                    </p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme" name="rememberme" [(ngModel)]="params.rememberMe" [binary]="true"
                                styleClass="mr-2">
                            </p-checkbox>
                            <label for="rememberme">Lưu đăng nhập</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Quên mật khẩu?
                        </a>
                    </div>
                    <button pButton pRipple label="Đăng nhập" type="submit" class="w-full p-3 text-xl" [disabled]="loginForm.invalid"></button>
                </div>
            </form>
        </div>
    </div>
</div>
